{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Courses List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h2>Courses</h2>
        <a href="{% url 'course_create' %}" class="btn btn-primary mb-3">Add Course</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Duration</th>
                    <th>Fee</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.id }}</td>
                    <td>{{ course.title }}</td>
                    <td>{{ course.duration }}</td>
                    <td>{{ course.fee }}</td>
                    <td>
                        <a href="{% url 'course_update' course.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'course_delete' course.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
